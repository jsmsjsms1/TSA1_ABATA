<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Logos</title>
  <style>
    body {
      background-color: #e6f2ff; /* light blue */
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    img {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #003366; /* dark blue border */
    }

    a {
      text-decoration: none;
    }

    a[href="index.html"] {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border-radius: 5px;
    }

    a[href="index.html"]:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>

  <a href="https://up.edu.ph/">
    <img src="up.png" alt="UP Logo">
  </a>

  <a href="https://www.dlsu.edu.ph/">
    <img src="dlsu.png" alt="DLSU Logo">
  </a>

  <a href="https://www.feutech.edu.ph">
    <img src="feu.png" alt="FEU Tech Logo">
  </a>

  <a href="https://www.ust.edu.ph/">
    <img src="ust.png" alt="UST Logo">
  </a>

  <a href="https://www.ateneo.edu/">
    <img src="ateneo.png" alt="Ateneo Logo">
  </a>

  <br><br>
  <a href="index.html">HOME</a>

</body>
</html>
